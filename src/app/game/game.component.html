<app-player
  *ngFor="let player of game.players; let i = index"
  [playerActive]="i == game.currentPlayer"
  [name]="player"
  [ngStyle]="{ 'top.px': i * 80 + 130 }"
  class="playerPosition"
></app-player>
<div class="field">
  <div class="cardStack">
    <!-- card stack -->
    <img
      [ngStyle]="{ 'right.px': i * 5 }"
      *ngFor="let card of [1, 2, 3, 4, 5]; let i = index"
      src="./../../assets/img/cards/card_cover.png"
      alt=""
    />
    <img
      (click)="takeCard()"
      class="topCard"
      style="right: 20px"
      src="./../../assets/img/cards/card_cover.png"
      alt=""
    />

    <!-- stack for played cards -->
    <img
      *ngFor="let card of game.playedCards"
      class="playedCard"
      src="./../../assets/img/cards/{{ card }}.png"
      alt=""
    />

    <!-- current card (animation) -->
    <img
      (click)="takeCard()"
      *ngIf="pickCardAnimation"
      class="pickCard"
      style="right: 20px"
      src="./../../assets/img/cards/{{ currentCard }}.png"
      alt=""
    />
  </div>
</div>

<app-game-info [card]="currentCard"></app-game-info>

<button mat-fab class="btnAdd" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
