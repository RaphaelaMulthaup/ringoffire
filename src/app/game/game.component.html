<div class="field">
  <div class="cardStack">
    <img
      [ngStyle]="{ right: i * 5 + 'px' }"
      *ngFor="let card of [1, 2, 3, 4, 5]; let i = index"
      src="./../../assets/img/cards/card_cover.png"
      alt=""
    />
    <img
      (click)="takeCard()"
      class="topCard"
      style="right: 20px"
      src="./../../assets/img/cards/card_cover.png"
      alt=""
    />
    <img
    (click)="takeCard()"
    *ngIf="pickCardAnimation"
    class=" pickCard"
    style="right: 20px"
    src="./../../assets/img/cards/{{ currentCard }}.png"
    alt=""
  />
  </div>
</div>
